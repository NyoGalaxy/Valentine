<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive QnA</title>
  <style>
    .flex { display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
    .space-x-4 { margin-right: 16px; }
    .w-60 { width: 240px; }
    .h-60 { height: 240px; }
    .rounded-lg { border-radius: 12px; }
    .bg-green-500 { background-color: #38a169; }
    .bg-red-500 { background-color: #e53e3e; }
    .text-xl { font-size: 1.25rem; }
    .font-bold { font-weight: bold; }
    .text-red-500 { color: #e53e3e; }
  </style>
</head>
<body>
  <div class="flex">
    <h1 class="text-xl font-bold">¿Quieres ser mi Valentine?</h1>
    <img id="image" src="https://drive.google.com/uc?export=view&id=1ozQe0tlO3azdAQo7J9BW5mgvM0irncMy" alt="Cute penguin" class="w-60 h-60 object-cover rounded-lg" />
    <div class="space-x-4">
      <button onclick="handleAnswer('yes')" class="bg-green-500">Sí</button>
      <button onclick="handleAnswer('no')" class="bg-red-500">No</button>
    </div>
    <div id="videoContainer"></div>
  </div>

  <script>
    let response = null;

    function handleAnswer(answer) {
      if (answer === "yes") {
        response = "video";
        document.getElementById("image").src = "https://drive.google.com/uc?export=view&id=19r4c78FDFRQXAlK5ik3_ngUHqq82TeQ4";
        document.getElementById("videoContainer").innerHTML = '<video controls class="w-60"><source src="https://drive.google.com/uc?export=view&id=14dJHWm4oLgDkbfVjh6UnAuoFsllAOF9o" type="video/mp4">Tu navegador no soporta la reproducción de video.</video>';
      } else if (answer === "no" && response === "video") {
        response = null;
        document.getElementById("image").src = "https://drive.google.com/uc?export=view&id=1ozQe0tlO3azdAQo7J9BW5mgvM0irncMy";
        document.getElementById("videoContainer").innerHTML = '';
      }
    }
  </script>
</body>
</html>
